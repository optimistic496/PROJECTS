<!DOCTYPE html>
<html>
    <body>
        <h1>Pyramid Petroleum Recruitment form</h1>
        <p> This form doesn't guaranteee employment</p>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <br>
            <label for="password">Password:</label>
            <input type="password" name="user password" placeholder="Enter your password" maxlength="23">

            <br>
            <p> User Type:</p>
            <input type="radio" id="student" name="usertype">
            <label for="student">Student</label>
            <br>
            <input type="radio" id="teacher" name="usertype">
            <label for="teacher">Teacher</label>
            <br>
            <p>Interests:</p>
            <input type="checkbox" id="sports" name="interests">
            <label for="sports">Sports</label>
            <br>
            <input type="checkbox" id="music" name="interests">
            <label for="music">Music</label>
            <br>
            <input type="checkbox" checked id="technology" name="interests">
            <label for="technology">Technology</label> 
            <br>
            <button type="submit">Sign Up</button>
            <button type="reset">Clear</button>
        </form>
    </body>
</html>
