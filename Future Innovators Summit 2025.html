<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
       name="viewport"
       content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp</title>
  </head>
  <body>
    <header><h2>Future Innovators Summit 2025</h2></header>
    <H3>Schedule Table</H3>
    <table border="2">
        <caption>Schedule</caption>
        <tr> 
          <th>Time</th>
          <th> Topic</th>
          <th>Speaker</th>
        </tr>
        <tr>
          <td>10:00am</td>
          <td>Opening Keynote</td>
          <td>Dr. Ada Kingsley</td>
        </tr>
        <tr>
          <td>12:00pm</td>
          <td>AI & Robotics</td>
          <td>Prof Mahmoud Idris</td>
        </tr>
        <tr>
          <td>2:00pm</td>
          <td>Web Dev Trends</td>
          <td>Blessing Ojo</td>
        </tr>
        <tr>
          <td>4:00pm</td>
          <td>Networking Session</td>
          <td>--------</td>
        </tr>
    </table>
    <br>
    <div>
      <form> <h4>Name</h4>
        <label for="fullname">Fullname</label>
        <input type="text" id="fullname" name="fullname" placeholder="enter your fullname">
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="enter your eamil">
        <br>
        <h4>Account type</h4>
        <input type="radio" id="regular" name="Account type">
        <label for="regular">Regular</label>
        <br>
        <input type="radio" id="vip" name="Account type">
        <label for="vip">VIP</label>
        <br>
        <h4>Fields</h4>
        <input type="checkbox" id="AI" name="Fields">
        <label for="AI">AI</label>
        <input type="checkbox" id="webdev" name="Fields">
        <label for="webdev">WebDev</label>
        <input type="checkbox" id="cybersecurity" name="Fields">
        <label for="cybersecurity">Cybersecurity</label>
        <br>
        <h4>Experience level</h4>
        <select name="Experience level">
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
        <br>
        <br>
        <button type="submit">Submit</button>
        
        <button type="reset"> Reset</button>
      </form>
    </div>
    <br>
    <hr>

    <footer>
      <a href="https://x.com/optimistic496/">Contact Us</a>
    </footer>
        
        
  </body>
</html>
