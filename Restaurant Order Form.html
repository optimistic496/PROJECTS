<!DOCTYPE html>
<html>
    <body>
        <h1>Restaurant Order Form</h1>
        <form>
            <p>Select a drink: </p>
            <input type="radio" id="water" name="drink">
            <label for="water">Water</label>
            <br>
            <input type="radio" id="coke" name="drink">
            <label for="coke">Coke</label>
            <br>
            <input type="radio" id="sprite" name="drink">
            <label for="sprite">Sprite</label>


            
            <p>Select extras: </p>
            <input type="checkbox" checked id="ice" name="extras">
            <label for="ice">Ice</label>
            <br>
            <input type="checkbox" unchecked id="lemon" name="extras">
            <label for="lemon">Lemon</label>
            <br>
            <input type="checkbox" id="sugar" name="extras">
            <label for="sugar">Sugar</label>

            
            <p>Select size: </p>
            <select name="size">
               <option value="Small">Small</option>
               <option value="Medium">Medium</option>
               <option value="Large">Large</option>
            </select>
            <br>
            <br>

            <button type="submit">Place Order</button>
            <button type="reset">Clear</button>
            
        </form>
    </body>
</html>
