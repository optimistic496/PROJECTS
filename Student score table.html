<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
       name="viewport"
       content="width=device-width, initial-scale=1.0" />
    <title>Student score table</title>
    
  </head>
  <body>
    <h2>Student score table</h2>
    <table border="1">
        <caption>Student score table</caption>
        <tr>
            <th>Student Name</th>
            <th>Math</th>
            <th>English</th>
            <th>Science</th>
        </tr>
        <tr>
            <td>75</td>
            <td>80</td>
            <td>78</td>
        </tr>
        <tr>
            <td>89</td>
            <td>92</td>
            <td>84</td>
        </tr>
        <tr>
            <td colspan="3">Average score</td>
            <td>85</td>
        </tr>
    </table>
  </body>
</html>
